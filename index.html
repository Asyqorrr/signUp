<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SignUp Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="sidebarText">
					<h2>HOHOHO</h2>
				</div>
			</div>

			<div class="content">
				<div class="section">
					<p>
						This is not a real life online service! You know you need
						something like this in your life to help you realize your
						deepest dreams.
					</p>
					<p>Sign up to get started.</p>
					<p class="youKnow">You know you want to</p>
				</div>

				<div class="section-text">
					<p>Lets get started!</p>

					<div class="formSection">
						<form action="#">
							<div class="formRow">
								<div class="input">
									<label for="firstName">First Name</label>
									<input type="text" placeholder="" id="firstName"/>
								</div>
								<div class="input">
									<label for="lastName">Last Name</label>
									<input type="text" placeholder="" id="lastName"/>
								</div>
							</div>
						</form>
							<div class="formRow">
								<div class="input">
									<label for="email">Email</label>
									<input type="text" placeholder="" id="email"/>
								</div>
								<div class="input">
									<label for="phoneNumber">Phone Number</label>
									<input type="text" placeholder="" id="phoneNumber"/>
								</div>
							</div>
						</form>
							<div class="formRow">
								<div class="input">
									<label for="password">Password</label>
									<input type="password" placeholder="" id="password"/>
								</div>
								<div class="input">
									<label for="confirmPassword">Confirm Password</label>
									<input type="password" placeholder="" id="confirmPassword"/>
								</div>
							</div>
						</div>
					</div>

					<div class="endSection">
						<div class="btnSubmit">
							<button class="btn" type="submit">Create Account</button>
						</div>
						
						
						<p>Already have account? <a href="login.html">Login</a></p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
